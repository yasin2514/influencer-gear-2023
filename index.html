<!DOCTYPE html>
<html lang="en">

<head>

    <title>influencer-gear 2023</title>
    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/da4feda7ea.js" crossorigin="anonymous"></script>
    <!-- css link -->

<body>
    <!-- header start -->
    <header>
        <!-- navbar start -->
        <nav class="navbar">

            <div class="nav_item">
                <a href="">Home</a>
                <a href="">Products</a>
                <a href="">Sign up</a>
                <a href="">Log in</a>
                <a href="">

                </a>
                <a href="">

        <!-- banner start -->
        <div class="banner">

    <!-- header end -->
    <!-- main start -->
    <main>

        <section class="sponsor_section">
            <img src="images/logos/alibaba.svg" alt="">

            <img src="images/logos/daraz.svg" alt="">
            <img src="images/logos/ebay.svg" alt="">
            <img src="images/logos/rakuten.svg" alt="">
            <img src="images/logos/walmart.svg" alt="">

        <!--  popular collection section-->
        <section>
            <center>
                <h2 class="section_title">Popular Collection</h2>
            </center>
        </section>

    </main>
    <!-- main end -->

</html>
